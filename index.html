<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="tittle">Find Recipe For Your Dish</h2>
                <blockquote>Real food doesn't have ingredients,real food is ingredients.<br>
                <cite>- Jamie Oliver </cite></blockquote>
                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter a dish" id="search-input">
                    <button class="search-btn btn" id="search-btn"><i class="fas fa-search"></i></button>
                </div>

            </div>
            <div class="meal-result">
                <h2 class="tittle" id="tittle">Your Search Results:</h2>
                <div id="not"></div>
                <div id="meal">
                   
                </div>
            </div>
            <div class="meal-details" id="meals-details">
                <button class="recipe-close-btn btn" id="recipe-close-btn"><i class="fas fa-items">x</i></button>
                <div class="meal-details-content">
                    
                </div>
                
            </div>
        </div>
       
    </div>
    <div class="attribution">
        <h5>Coded by <a href="https://www.instagram.com/only_arvin_/">Arvin</a>.</h5>
    </div>
    
    <script src="./script.js"></script>
    
</body>
</html>
